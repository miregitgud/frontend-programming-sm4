<body>
    <!-- Membuat div dengan id root
    Digunakan untuk menampung hasil render react -->
    <div id="root"></div>
    
    <!-- Tambahkan script react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Tambahkan script JSX -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="./js/script.js" type="text/babel">
    function Hello(props) {
        return (
            <div>
                <h1>Saya {props.nama}</h1>
                <p>Jurusan {props.jurusan}</p>
            </div>
        );
    }

    function Header() {
        return (
            <div>

            </div>
        )
    }

    function Footer() {
        return (
            <div>

            </div>
        )
    }

    function Main() {
        return (
            <div>
                <Hello nama = "Ayyash Muhammad Jibril" jurusan = "Ilmu Komputer" />    
            </div>
        )
    }

    function App() {
        return (
            <div>
                <Header />
                <Main />
                <Footer />
            </div>
        )
    }

    const rootElement = document.getElementById("root");

    // Buat root react
    const root = reactDOM.createRoot(rootElement);

    // render component hello ke root
    root.render(<App></App>)
</script>
</body>
